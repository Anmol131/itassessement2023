<!DOCTYPE html>
<head>
    <title>Assignment</title>
</head>
      <title>List</title>
<body>
    <h3>Heading 1:Example on Unordered List</h3>
    <ul type="disc">
        <li>Sportstar</li>
        <li>Business Week</li>
        <li>Time</li>
    </ul>
    <h3>Heading 2: Example on Ordered List</h3>
    <ol type="i" start="4">
        <li>Sportstar</li>
        <li>Business Week</li>
        <li>Time</li>
    </ol>
    <h3>Heading 3:Example on Defination List</h3>
    <Dl>
       <DT>Sports Magazine</DT>
       <DD>Sportstar</DD>
       <DT>Business Magazine</DT>
       <DD>Business Week</DD>
    </Dl>
    
</body>
</html>
